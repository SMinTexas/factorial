<h1>Factorial</h1>
<p>In mathematics, the factorial of a positive integer n, denoted by n!, is the product of all positive integers less than or equal to n.</p>
<br>
<p>Enter the number to calculate the Factorial</p>
<br>
<input id="text-box" [(ngModel)]="input">
<button id="btn" (click)="onClick()">Calculate Factorial</button>
